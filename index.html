<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <title>Dungeon of Doom</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/app.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">
</head>

<body>
    <!-- Thanks for assets to Kenny at http://kenney.nl/assets/platformer-pack-redux -->
    <div class="app container">
        <div class="level level_0">
            <div class="door door_locked door_level_0"></div>
        </div>
        <div class="level level_1">
            <div class="door door_locked door_disabled door_level_1"></div>
        </div>
        <div class="level level_2">
            <div class="door door_locked door_disabled door_level_2"></div>
        </div>
        <div class="level level_3">
            <div class="box box_locked door door_disabled door_level_3"></div>
        </div>
        <div class="level level_4"></div>

        <div class="popup popup_hidden popup_level_0">
            <div class="popup__content popup__content_level_0" touch-action="none">
                <div class="popup__close">╳</div>
                <div class="door-riddle">
                    <div class="door-riddle__button door-riddle__button_0" style='transform: scale(4);'></div>
                </div>
            </div>
        </div>
        <div class="popup popup_hidden popup_level_1">
            <div class="popup__content popup__content_level_1" touch-action="none">
                <div class="popup__close">╳</div>
                <div class="door-latch">
                    <input type="range" value="0" class="latch" />
                </div>
            </div>
        </div>
        <div class="popup popup_hidden popup_level_2">
            <div class="popup__content popup__content_level_2" touch-action="none">
                <div class="popup__close">╳</div>
                <div class="door-step">
                    <div class="door-step__button door-step__indicator"></div>
                    <div class="door-step-wrapper">
                        <div class="door-step__button door-step__button_0" data-step="1"></div>
                        <div class="door-step__button door-step__button_1" data-step="2"></div>
                        <div class="door-step__button door-step__button_2 door-step--light-only" data-step="1"></div>
                        <div class="door-step__button door-step__button_3 door-step--light-only" data-step="4"></div>
                        <div class="door-step__button door-step__button_4" data-step="5"></div>
                        <div class="door-step__button door-step__button_5" data-step="3"></div>
                        <div class="door-step__button door-step__button_6" data-step="2"></div>
                        <div class="door-step__button door-step__button_7" data-step="0"></div>
                        <div class="door-step__button door-step__button_8 door-step--light-only" data-step="2"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="popup popup_hidden popup_level_3">
            <div class="popup__content popup__content_level_3">
                <div class="popup__close">╳</div>
                <div class="door-step">
                    <div class="wrap">
                        <canvas touch-action="none"></canvas>
                    </div>
                    <button class="button next-level-button">Следующий этап</button>
                </div>
            </div>
        </div>

        <script src="https://code.jquery.com/pep/0.4.1/pep.js"></script>
        <script src="js/doorBase.js"></script>
        <script src="js/doorOthers.js"></script>
        <script src="js/gameRender.js"></script>
        <script src="js/game.js"></script>
        <script src="js/app.js"></script>
</body>

</html>
